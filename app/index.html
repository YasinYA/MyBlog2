<!DOCTYPE html>
<html ng-app="MyBlog">
<head>
	<base href="/">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>MyBlog</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">

		</div>
