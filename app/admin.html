<h1 class="page-header">Admin Page</h1>

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->
    

    <!-- LOGIN FORM -->
    <form  ng-submit="LoginHandler()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="username" required name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password" required name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>

    <hr>
    <p>go <a ui-sref='home'>home</a>.</p>

</div>
